<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{
      name: 'Snickers',
      age: 2
    }, {
      name: 'hugo',
      age: 8
    }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Привет я не %s кашка', '+poower');

    // Styled
    console.log('%c Большой текст', 'font-size:50px');

    // warning!
    console.warn('Ой нет');

    // Error :|
    console.error('Ошибочка');

    // Info
    console.info('да тут ничего нового');

    // Testing
    console.assert(1 === 1, 'Тут ошибка'); // условие правильное не выводится ошибка
    console.assert(1 === 2, 'Тут ошибка');

    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'Тут ошибка')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`Это ${dog.name}`);
      console.log(`${dog.name} ему ${dog.age} года`);
      console.log(`${dog.name} ему ${dog.age * 7} собачьих лет`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('iloi');
    console.count('wes');
    console.count('iloi');
    console.count('iloi');
    console.count('wes');
    console.count('wes');
    console.count('wes');
    console.count('iloi');
    console.count('iloi');
    console.count('iloi');
    console.count('wes');

    console.count('wes');
    console.count('wes');
    console.count('wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);

      })

    console.table(dogs);
  </script>
</body>

</html>
